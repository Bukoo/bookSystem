<!DOCTYPE html>
<html>
<head>
    <title>bookSytem-购票</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/book.css">
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/book.js"></script>
</head>
<body>
    <header>
        <div class="content">
            <ul class="left">
                <li class="active">
                    <a href="/">bookSystem</a>
                </li>
            </ul>
            <ul class="right">
                <li>
                    <a data-modal="login" id="login-button" href="javascript:void(0)">登录</a>
                </li>
                <li>
                    <a data-modal="signin" id="signin-button" href="javascript:void(0)">注册</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="path">
        <p class="content path-text">
            <a href="/"><span>首页</span></a> <span>>></span> 订票
        </p>
    </div>
    <div class="content" id="main">
        <div class="film-content">
            <img src="../images/item1.jpeg" class="film-img" alt="img">
        </div>
    </div>
    <footer>
        <div class="content">
              <p>Copyright © 20016–2016 Blacider.</p>
        </div>
    </footer>
    <div class="modal-fog">
    </div>
    <div class="modal" id="login">
        <div class="close icon">
        </div>
        <div class="modal-head">
            <h1>登录</h1>
        </div>
        <form action="#">
            <div class="border-wrap">
                <input type="text" placeholder="请输入用户名" required>
            </div>
            <div class="border-wrap">
                <input type="password" placeholder="请输入密码" required>
            </div>
            <input class="login-submit" type="submit" value="登录">
        </form>
    </div>
    <div class="modal" id="signin">
        <div class="close icon">
        </div>
        <div class="modal-head">
            <h1>注册</h1>
        </div>
        <form action="#">
            <div class="border-wrap">
                <input type="text" placeholder="请输入用户名" required>
            </div>
            <div class="border-wrap">
                <input type="password" placeholder="请输入密码" required>
            </div>
            <div class="border-wrap">
                <input type="password" placeholder="请确认密码" required>
            </div>
            <input class="login-submit" type="submit" value="注册">
        </form>
    </div>
</body>
</html>
