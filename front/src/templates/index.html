<!DOCTYPE html>
<html>
<head>
    <title>bookSytem-首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../css/common.css" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="../css/index.css" th:href="@{/css/index.css}">
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="../js/common.js" th:src="@{/js/common.js}"></script>
    <script src="../js/index.js" th:src="@{/js/index.js}"></script>
</head>
<body>
    <header>
        <div class="content">
            <ul class="left">
                <li class="active">
                    <a href="/" th:href="@{/}">bookSystem</a>
                </li>
            </ul>
            <ul class="right login-signup" hidden>
                <li>
                    <a data-modal="login" id="login-button" href="javascript:void(0)">登录</a>
                </li>
                <li>
                    <a data-modal="signin" id="signin-button" href="javascript:void(0)">注册</a>
                </li>
            </ul>
            <ul class="right">
                <li>
                    <a id="user-button" href="javascript:void(0)">blacider</a>
                </li>
            </ul>
            <div id="dropdown-menu" class="hidden">
                <ul>
                    <a href="/app/logout" th:href="@{/logout}"><li>登出</li></a>
                </ul>
            </div>
        </div>
    </header>
    <div class="content" id="main">
        <div class="prev nav">
        </div>
        <div class="next nav">
        </div>
        <div class="banner">
            <div class="banner-container">
                <ul>
                    <li data-id="1" class="banner-item">
                        <img src="../images/item1.jpeg" th:src="@{/images/item1.jpeg}" alt="img">
                        <h5>魔兽1</h5>
                        <a href="/book" th:href="@{/book}">
                            <div class="button">
                                购票
                            </div>
                        </a>
                    </li>
                    <li data-id="2" class="banner-item">
                        <img src="../images/item1.jpeg" th:src="@{/images/item1.jpeg}" alt="img">
                        <h5>魔兽2</h5>
                        <a href="/book" th:href="@{/book}">
                            <div class="button">
                                购票
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <div class="content">
              <p>Copyright © 20016–2016 Blacider.</p>
        </div>
    </footer>
    <div class="modal-fog">
    </div>
    <div class="modal" id="login">
        <div class="close icon">
        </div>
        <div class="modal-head">
            <h1>登录</h1>
        </div>
        <form action="#" th:action="@{/homepage}" th:object="${user}" method="post">
            <div class="border-wrap">
                <input type="text" placeholder="请输入用户名" required  th:field="*{name}">
            </div>
            <div class="border-wrap">
                <input type="password" placeholder="请输入密码" required th:field="*{password}">
            </div>
            <input class="login-submit" name = "login" type="submit" value="登录">
        </form>
    </div>
    <div class="modal" id="signin">
        <div class="close icon">
        </div>
        <div class="modal-head">
            <h1>注册</h1>
        </div>
        <form action="#" th:action="@{/homepage}" th:object="${user}" method="post">
            <div class="border-wrap">
                <input type="text" placeholder="请输入用户名" required th:field="*{name}">
            </div>
            <div class="border-wrap">
                <input type="password" placeholder="请输入密码">
            </div>
            <div class="border-wrap">
                <input type="password" placeholder="请确认密码" required th:field="*{password}">
            </div>
            <input class="login-submit"  name = "signup" type="submit" value="注册">
        </form>
    </div>
</body>
</html>
